services:
  # Deploy the Node.js Backend Application
  - type: web
    name: inhalease-backend
    env: node
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: ${JWT_SECRET}
    rootDir: "Inhalease--master/backend"

# Frontend is deployed separately on Netlify
# See /frontend/netlify.toml for frontend deployment configuration
