{% extends "layout.html" %}
{% block content %}
<div class="auth-container">
    <div class="glass-panel auth-box">
        <div class="brand">Smart Breathe</div>
        <p style="font-size: 0.9rem; margin-top: 10px;">Personalized Respiratory Intelligence System</p>

        <!-- Login Form -->
        <form id="login-form" class="auth-form" method="POST" action="">
            <input type="hidden" name="action" value="login">
            <div class="input-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="email" required placeholder="you@example.com">
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit">Initialize Dashboard</button>
            <p style="margin-top: 1rem; font-size: 0.85rem;">
                No account yet? <button type="button" class="toggle-link" onclick="toggleAuth()">Register now</button>
            </p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form" method="POST" action="" style="display: none;">
            <input type="hidden" name="action" value="register">
            <div class="input-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" required placeholder="Jane Doe">
            </div>
            <div class="input-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" name="email" required placeholder="you@example.com">
            </div>
            <div class="input-group">
                <label for="signup-password">Create Password</label>
                <input type="password" id="signup-password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit">Create Identity</button>
            <p style="margin-top: 1rem; font-size: 0.85rem;">
                Already have access? <button type="button" class="toggle-link" onclick="toggleAuth()">Log in</button>
            </p>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function toggleAuth() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'flex';
            signupForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            signupForm.style.display = 'flex';
        }
    }
</script>
{% endblock %}
